<!-- users.html -->
{% extends 'base.html' %}

{% block content %}
{% include 'includes/topbar.html' %}
<div class="container">
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>
            
            {% if user != request.user %}
            <a href="{% url 'communications:start_private_conversation' user.username %}">{{ user.username }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
